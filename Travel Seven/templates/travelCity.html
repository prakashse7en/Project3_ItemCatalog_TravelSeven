<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Travel Seven</title>

    <!-- Bootstrap Core CSS -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
	

    <!-- Plugin CSS -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/animate.min.css') }}">
    

    <!-- Custom CSS -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/creative.css') }}">
	
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/travelseven.css') }}">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>



<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{{url_for('showIndex')}}">Travel 7</a>
				
            </div>
			
			 <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<!--need to change log out -->
					
					<li>
                       <h4 class="headerLines" style="font-size: 25px;color:#F7CE32">hi {{creator.name}},</h4>
                    </li>
                    
                    <li>
                        <img src="{{creator.picture}}" alt="Smiley face" height="50" width="50">
                    </li>
					
					
					<li>
                        <a class="page-scroll" href="{{url_for('disconnect')}}">Log out</a>
                    </li>
					
					<li>
                        <a class="page-scroll" href="{{url_for('showIndex')}}">Home</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->

            
        </div>
   
    </nav>
	
    <header>
        <div class="header-content">
            <div class="header-content-inner">
			
			<h3 class="headerLines">Places in </h3><h4 class="headerLines headerColor cityFontSize"> {{ categoryName }} Category<h4>
				
				
				<table class="table table-hover"> 
					<thead>
						  <tr>
							<th class="cityColumnHeader " ><h3 class="headerLines">Places</h3></th>
							<th class="cityColumnHeader">
								<a href="{{url_for('newCity', categoryName = categoryName)}}">
									<button class="btn btn-default" id="new-restaurant">
										<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add City
									</button>
								</a>
							</th>
							<th class="cityColumnHeader headerLines">				
								<a href = "{{url_for('showCategoryJSON', categoryName = categoryName)}}" target="_blank">
										get JSON CITY
								</a>									
							</th>
						  </tr>
					</thead>
					<tbody>
					
					{% for city in city %}
						<tr>
							<td>
								<a href = "{{url_for('showCityDescription', city_id = city.id)}}">
									<h4 class="headerLines">{{city.name}}</h4>
								</a>
							</td>
							<td>
								{% if city.user_id == creator.id %}
								<a href="{{url_for('editCity', cityId = city.id )}}">
									<button class="btn btn-default" id="edit-restaurant">
										<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit City
									</button>
								</a>
				
								<a href="{{url_for('deleteCity', cityId = city.id )}}">
									<button class="btn btn-default" id="delete-restaurant">
										<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Delete City
									</button>
								</a>
								{% endif %}
							
							</td>
							<td></td>
						</tr>
					{% endfor %}
						
					</tbody>
				</table>

				
            </div>
        </div>
		
		
		
    </header>
	
	

	<!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Plugin JavaScript -->
	
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/jquery.fittext.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/creative.js') }}"></script>
</body>

</html>
